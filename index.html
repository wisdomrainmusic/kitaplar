<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Wisdom Rain Music E-Kitap Deneme</title>
  <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #viewer { width: 100%; height: 80vh; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h2>Alice’s Adventures in Wonderland (Test EPUB)</h2>
  <div id="viewer"></div>

  <script>
    // Aynı klasördeki dosya
    var book = ePub("./pg11.epub");

    var rendition = book.renderTo("viewer", { width: "100%", height: "80vh" });

    // kaldığı yerden devam
    var key = "epub-location-alice";
    var saved = localStorage.getItem(key);
    rendition.display(saved || undefined);

    rendition.on("relocated", function(location){
      localStorage.setItem(key, location.start.cfi);
    });
  </script>
</body>
</html>
