<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Wisdom Rain Music E-Kitap</title>
  <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #viewer { width: 100%; height: 80vh; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h2>Time Management for Students</h2>
  <div id="viewer"></div>

  <script>
    // Aynı klasördeki dosya için ./ ekledik
    var book = ePub("./timemanagement.epub");

    var rendition = book.renderTo("viewer", { width: "100%", height: "80vh" });

    var savedLocation = localStorage.getItem("epub-location");
    rendition.display(savedLocation || undefined);

    rendition.on("relocated", function(location){
      localStorage.setItem("epub-location", location.start.cfi);
    });
  </script>
</body>
</html>
